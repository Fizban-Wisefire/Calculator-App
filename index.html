<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calc">
        <div id="output" class="blue">
            <p>0</p>
        </div>
        <div class="btn-layout">
            <button class="blue" onclick="percent()">%</button>
            <button class="purple" onclick=""></button>
            <button class="blue" onclick="clearBtn()">C</button>
            <button class="purple bs-btn" onclick="backSpaceBtn()">&#9224;</button>

            <button class="blue" onclick="divideBtn()">&#247;</button>
            <button class="purple" onclick="multiplyBtn()">X</button>
            <button class="blue" onclick="minusBtn()">-</button>
            <button class="purple" onclick=""></button>

            <button class="blue" onclick="seven()">7</button>
            <button class="purple" onclick="eight()">8</button>
            <button class="blue" onclick="nine()">9</button>
            <button class="purple plus-btn" onclick="plusBtn()">+</button>

            <button class="blue" onclick="four()">4</button>
            <button class="purple" onclick="five()">5</button>
            <button class="blue" onclick="six()">6</button>
            <button class="purple" onclick=""></button>

            <button class="blue" onclick="one()">1</button>
            <button class="purple" onclick="two()">2</button>
            <button class="blue" onclick="three()">3</button>
            <button class="purple" onclick=""></button>

            <button class="blue" onclick="posneg()">+/-</button>
            <button class="purple" onclick="zero()">0</button>
            <button class="blue" onclick="dot()">.</button>
            <button class="purple equal-btn" onclick="equalBtn()">=</button>
        </div>
    </div>
    <script rel="script" src="index.js"></script>
</body>
</html>
